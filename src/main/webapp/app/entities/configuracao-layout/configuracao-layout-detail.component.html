
<div *ngIf="configuracaoLayout">
    <h2><span jhiTranslate="vestdeskApp.configuracaoLayout.detail.title">Configuracao Layout</span> {{configuracaoLayout.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vestdeskApp.configuracaoLayout.dataCricao">Data Cricao</span></dt>
        <dd>
            <span>{{configuracaoLayout.dataCricao | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'configuracao-layout/'+ configuracaoLayout.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
