<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEtapaProducaoLabel" jhiTranslate="vestdeskApp.etapaProducao.home.createOrEditLabel">Create or edit a Etapa Producao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" [hidden]="!etapaProducao.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="etapaProducao.id" readonly />
        </div> -->
        <div class="row">
            <div class="col-md-3">
                <label class="form-control-label" jhiTranslate="vestdeskApp.etapaProducao.nome" for="field_nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="field_nome" [(ngModel)]="etapaProducao.nome" required/>
                <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-control-label" jhiTranslate="vestdeskApp.etapaProducao.prazoExecucao" for="field_prazoExecucao">Prazo Execucao</label>
                <input type="number" class="form-control" name="prazoExecucao" id="field_prazoExecucao" [(ngModel)]="etapaProducao.prazoExecucao"
                    required/>
                <div [hidden]="!(editForm.controls.prazoExecucao?.dirty && editForm.controls.prazoExecucao?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.prazoExecucao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger" [hidden]="!editForm.controls.prazoExecucao?.errors?.number" jhiTranslate="entity.validation.number">
                        This field should be a number.
                    </small>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
