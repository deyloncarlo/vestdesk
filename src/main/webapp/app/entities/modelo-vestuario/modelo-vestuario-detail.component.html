
<div *ngIf="modeloVestuario">
    <h2><span jhiTranslate="vestdeskApp.modeloVestuario.detail.title">Modelo Vestuario</span> {{modeloVestuario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vestdeskApp.modeloVestuario.modelo">Modelo</span></dt>
        <dd>
            <span jhiTranslate="{{'vestdeskApp.Modelo.' + modeloVestuario.modelo}}">{{modeloVestuario.modelo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modelo-vestuario/'+ modeloVestuario.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
