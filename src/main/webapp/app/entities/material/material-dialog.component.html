<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMaterialLabel" jhiTranslate="vestdeskApp.material.home.createOrEditLabel">Create or edit a Material</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" [hidden]="!material.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="material.id" readonly />
        </div> -->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.codigo" for="field_codigo">CÃ³digo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo" [(ngModel)]="material.codigo" required/>
            <div [hidden]="!(editForm.controls.codigo?.dirty && editForm.controls.codigo?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.codigo?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome" [(ngModel)]="material.nome" required/>
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.cor" for="field_cor">Cor</label>
            <select class="form-control" id="field_cor" name="cor" [(ngModel)]="material.cor.id" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="cor.id" *ngFor="let cor of listaCor;">{{cor.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.unidadeMedida" for="field_unidadeMedida">Unidade Medida</label>
            <select class="form-control" name="unidadeMedida" [(ngModel)]="material.unidadeMedida" id="field_unidadeMedida" required>
                <option value="KG">{{'vestdeskApp.UnidadeMedida.KG' | translate}}</option>
                <option value="UN">{{'vestdeskApp.UnidadeMedida.UN' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.unidadeMedida?.dirty && editForm.controls.unidadeMedida?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.unidadeMedida?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.preco" for="field_preco">Preco</label>
            <input type="number" class="form-control" name="preco" id="field_preco" [(ngModel)]="material.preco" required/>
            <div [hidden]="!(editForm.controls.preco?.dirty && editForm.controls.preco?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.preco?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.preco?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.quantidadeEstoque" for="field_quantidadeEstoque">Quantidade Estoque</label>
            <input type="number" class="form-control" name="quantidadeEstoque" id="field_quantidadeEstoque" [(ngModel)]="material.quantidadeEstoque"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="vestdeskApp.material.quantidadeMinima" for="field_quantidadeMinima">Quantidade Minima</label>
            <input type="number" class="form-control" name="quantidadeMinima" id="field_quantidadeMinima" [(ngModel)]="material.quantidadeMinima"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
