
<div *ngIf="adiantamento">
    <h2><span jhiTranslate="vestdeskApp.adiantamento.detail.title">Adiantamento</span> {{adiantamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vestdeskApp.adiantamento.valor">Valor</span></dt>
        <dd>
            <span>{{adiantamento.valor}}</span>
        </dd>
        <dt><span jhiTranslate="vestdeskApp.adiantamento.formaPagemento">Forma Pagemento</span></dt>
        <dd>
            <div *ngIf="adiantamento.formaPagementoId">
                <a [routerLink]="['/forma-pagamento', adiantamento.formaPagementoId]">{{adiantamento.formaPagementoId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'adiantamento/'+ adiantamento.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
