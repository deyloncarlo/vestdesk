<div>
    <h2>
        <span jhiTranslate="vestdeskApp.configuracaoProduto.home.title">Configuracao Produtos</span>
        <button class="btn btn-primary float-right jh-create-entity create-configuracao-produto" [routerLink]="['/', { outlets: { popup: ['configuracao-produto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="vestdeskApp.configuracaoProduto.home.createLabel">
            Create new Configuracao Produto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="configuracaoProdutos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="oid"><span jhiTranslate="vestdeskApp.configuracaoProduto.oid">Oid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tamanho"><span jhiTranslate="vestdeskApp.configuracaoProduto.tamanho">Tamanho</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="preco"><span jhiTranslate="vestdeskApp.configuracaoProduto.preco">Preco</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="modeloVestuarioId"><span jhiTranslate="vestdeskApp.configuracaoProduto.modeloVestuario">Modelo Vestuario</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let configuracaoProduto of configuracaoProdutos ;trackBy: trackId">
                <td><a [routerLink]="['../configuracao-produto', configuracaoProduto.id ]">{{configuracaoProduto.id}}</a></td>
                <td>{{configuracaoProduto.oid}}</td>
                <td jhiTranslate="{{'vestdeskApp.Tamanho.' + configuracaoProduto.tamanho}}">{{configuracaoProduto.tamanho}}</td>
                <td>{{configuracaoProduto.preco}}</td>
                <td>
                    <div *ngIf="configuracaoProduto.modeloVestuarioId">
                        <a [routerLink]="['../modelo-vestuario', configuracaoProduto.modeloVestuarioId  ]" >{{configuracaoProduto.modeloVestuarioId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../configuracao-produto', configuracaoProduto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'configuracao-produto/'+ configuracaoProduto.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'configuracao-produto/'+ configuracaoProduto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
