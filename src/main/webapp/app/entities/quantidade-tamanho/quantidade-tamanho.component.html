<div>
    <h2>
        <span jhiTranslate="vestdeskApp.quantidadeTamanho.home.title">Quantidade Tamanhos</span>
        <button class="btn btn-primary float-right jh-create-entity create-quantidade-tamanho" [routerLink]="['/', { outlets: { popup: ['quantidade-tamanho-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="vestdeskApp.quantidadeTamanho.home.createLabel">
            Create new Quantidade Tamanho
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quantidadeTamanhos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tamanho"><span jhiTranslate="vestdeskApp.quantidadeTamanho.tamanho">Tamanho</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantidadeMaterial"><span jhiTranslate="vestdeskApp.quantidadeTamanho.quantidadeMaterial">Quantidade Material</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="modeloVestuarioId"><span jhiTranslate="vestdeskApp.quantidadeTamanho.modeloVestuario">Modelo Vestuario</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let quantidadeTamanho of quantidadeTamanhos ;trackBy: trackId">
                <td><a [routerLink]="['../quantidade-tamanho', quantidadeTamanho.id ]">{{quantidadeTamanho.id}}</a></td>
                <td>{{quantidadeTamanho.tamanho}}</td>
                <td>{{quantidadeTamanho.quantidadeMaterial}}</td>
                <td>
                    <div *ngIf="quantidadeTamanho.modeloVestuarioId">
                        <a [routerLink]="['../modelo-vestuario', quantidadeTamanho.modeloVestuarioId  ]" >{{quantidadeTamanho.modeloVestuarioId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../quantidade-tamanho', quantidadeTamanho.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quantidade-tamanho/'+ quantidadeTamanho.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quantidade-tamanho/'+ quantidadeTamanho.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
