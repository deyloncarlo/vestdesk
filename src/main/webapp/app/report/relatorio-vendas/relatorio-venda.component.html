    <ng-template #ordemProducao let-d="dismiss" let-c="close">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Produzir</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> Tem certeza ? </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="c('SIM')">Sim</button>
            <button type="button" class="btn btn-primary" (click)="c('NAO')">Não</button>
        </div>
    </ng-template>

    <ng-template #concluirProducao let-d="dismiss" let-c="close">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Concluir</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> Tem certeza que deseja concluir ? Assim que for concluído, a quantidade será adicionada no estoque. </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="c('SIM')">Sim</button>
            <button type="button" class="btn btn-primary" (click)="c('NAO')">Não</button>
        </div>
    </ng-template>

</div>
